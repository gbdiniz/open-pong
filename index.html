<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Pong</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28ffdab0f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="welcome">
        <div class="login-container">
            <div class="container">
                <div class="title-area">
                    <img src="assets/images/logo.png" alt="Logo">
                    <h1>OPEN-PONG</h1>
                </div>
                <form id="loginForm">
                    <!-- <div class="form-group">
                        <label for="playerName">Digite seu nome:</label>
                        <input type="text" id="playerName" placeholder="Seu nome">
                    </div> -->
                </form>
                <div class="menu-choose">
                    <div class="row">
                        <button id="single-player" class="opt-button" type="button"><i
                                class="fa-solid fa-play fa-bounce fa-lg hide-icon"></i><i
                                class="fa-solid fa-child fa-lg"></i> Um jogador</button>
                        <div class="difficult-selector">
                            <button id="easy">Fácil</button>
                            <button id="normal">Normal</button>
                            <button id="hard">Difícil</button>
                        </div>
                    </div>
                    <button type="button"><i class="fa-solid fa-play fa-bounce fa-lg hide-icon"></i>
                        <i class="fa-solid fa-child fa-lg" style="color: #c4c4c4;"></i><i
                            class="fa-solid fa-child fa-lg" style="margin-left: -24px;"></i>Dois jogadores</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        const url = 'singleplayer.html';

        const easy = document.getElementById('easy');
        const normal = document.getElementById('normal');
        const hard = document.getElementById('hard');

        easy.addEventListener('click', () => {
            window.location.href = `${url}?difficult=easy`;
        });

        normal.addEventListener('click', () => {
            window.location.href = `${url}?difficult=normal`;
        });

        hard.addEventListener('click', () => {
            window.location.href = `${url}?difficult=hard`;
        });

    </script>
</body>

</html>
