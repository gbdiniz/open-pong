<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Open-Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome">
        <div class="login-container">
            <h1>Bem-vindo ao Ping-Pong</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="playerName">Digite seu nome:</label>
                    <input type="text" id="playerName" placeholder="Seu nome" required>
                </div>
                <button type="button" onclick="startGame()">Iniciar Jogo</button>
            </form>
        </div>
    </div>
    <div id="game" style="display:none;">
        <h1 id="greeting"></h1>
        <canvas id="gameCanvas" width="968" height="320"></canvas>
        <div id="score">
            <span id="playerScore">0</span> - <span id="computerScore">0</span>
        </div>
    </div>
    <audio id="som-colisao-parede">
        <source src="assets/sounds/jump.wav" type="audio/wav">
        Seu navegador não suporta esse tipo de audio
    </audio>

    <audio id="som-colisao-player">
        <source src="assets/sounds/colisao-player.wav" type="audio/wav">
        Seu navegador não suporta esse tipo de audio
    </audio>
    <script src="script.js"></script>
</body>
</html>
